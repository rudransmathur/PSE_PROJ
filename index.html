<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma UI Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <h1 class="login-title">Online MCQ System</h1>
      <p class="login-subtitle">Select your role to continue</p>
      <div class="role-cards">
        <a href="teacher.html" class="role-card" style="text-decoration:none; color:inherit; cursor:pointer;">
          <div class="role-icon teacher-icon">
            <svg width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="20" fill="#e6edfe"/><path d="M20 13a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 7c2.67 0 8 1.34 8 4v2H12v-2c0-2.66 5.33-4 8-4Z" fill="#4f8cff"/></svg>
          </div>
          <div class="role-label">Teacher</div>
          <div class="role-desc">Create questions, generate tests, and view results</div>
        </a>
        <a href="student.html" class="role-card" style="text-decoration:none; color:inherit; cursor:pointer;">
          <div class="role-icon student-icon">
            <svg width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="20" fill="#e6fef3"/><path d="M20 17a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 7c2.67 0 8 1.34 8 4v2H12v-2c0-2.66 5.33-4 8-4Z" fill="#2ecc71"/></svg>
          </div>
          <div class="role-label">Student</div>
          <div class="role-desc">Take tests and view your scores</div>
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
